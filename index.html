<!DOCTYPE html>
<html>
<head>
<title>RentAPix</title>
<link rel="shortcut icon" href="favicon.png">
</head>
<body style="margin:0">
<canvas id="ex1">Broken</canvas><!--Makes the canvas-->
<script>
window.onload = function() {drawGraphic()};
function drawGraphic() {
var canvas  = document.getElementById("ex1");//Allows javascript to access the canvas object
var context = canvas.getContext("2d");//Allows javascript to access the canvas data
var height = 800;//Sets height
var width = 800;//Sets width
var pixelSize = 16;//Sets pixel size
canvas.height = height;
canvas.width = width;
var colours = ["#ff0000", "#ff7700", "#ffddff", "#00ff00", "#0000ff", "#8a2be2", "#c77df3"];
var colourNo = colours.length;
for (var i = 0; i < height * width / pixelSize; i++) {//This loops throught the colours and sets each pixel
    var chosenColour = i;
    while (chosenColour > colourNo - 1) {
        chosenColour = chosenColour - colourNo;
    }
    context.fillStyle = colours[chosenColour];//Select colour
    var x = i;
    var y = 0;
    while (x > width - 1) {
        x = x - width;
        y++;
    }
    context.fillRect(x*pixelSize,y*pixelSize, pixelSize,pixelSize);//Adds rectangle of pixelSizeXpixelSize pixels at (x,y)
}
}
</script>
</body>
</html>
